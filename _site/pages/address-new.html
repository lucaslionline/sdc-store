<!DOCTYPE html>
<html>
<head>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">

	<title>凤凰源官方商城</title>
	
	
	<link rel="stylesheet" type="text/css" href="/sdc-store/assets/css/custom.css">
	<link rel="stylesheet" type="text/css" href="/sdc-store/assets/css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="/sdc-store/assets/css/weui.css">
	<link rel="stylesheet" type="text/css" href="/sdc-store/assets/css/swiper.css">


	<script src="/sdc-store/assets/js/jquery-3.3.1.js"></script>
	<script src="/sdc-store/assets/js/swiper.min.js"></script>
</head>

</head>

<body>
	<div class="container">
		<div class="weui-flex header-back">
	<div class="weui-flex__item" style="text-align: left;">
		<a href="javascript:history.back();">
			<text class="iconfont icon-back" style="margin-left: 15px;"></text>
		</a>
	</div>
	<div class="weui-flex__item text-overflow">新建地址</div>
	<div class="weui-flex__item"></div>
</div>
<div style="height: 40px;"></div>

		<div class="weui-cells weui-cells_form">
	<div class="weui-cell">
		<div class="weui-cell__hd"><label class="weui-label">收货人</label></div>
		<div class="weui-cell__bd">
			<input class="weui-input" type="text" placeholder="请填写收货人姓名"/>
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd"><label class="weui-label">联系电话</label></div>
		<div class="weui-cell__bd">
			<input class="weui-input" type="text" placeholder="请填写联系电话"/>
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd"><label class="weui-label">所在省份</label></div>
		<div class="weui-cell__bd">
			<select class="weui-select-2" name="select1">
				<option selected="" value="请选择...">请选择...</option>
				<option value="北京市">北京市</option>
				<option value="上海市">上海市</option>
				<option value="天津市">天津市</option>
				<option value="重庆市">重庆市</option>
				<option value="浙江省">浙江省</option>
				<option value="安徽省">安徽省</option>
				<option value="福建省">福建省</option>
				<option value="江西省">江西省</option>
				<option value="山东省">山东省</option>
				<option value="河南省">河南省</option>
				<option value="湖北省">湖北省</option>
				<option value="湖南省">湖南省</option>
				<option value="广东省">广东省</option>
				<option value="海南省">海南省</option>
				<option value="山西省">山西省</option>
				<option value="青海省">青海省</option>
				<option value="江苏省">江苏省</option>
				<option value="辽宁省">辽宁省</option>
				<option value="吉林省">吉林省</option>
				<option value="台湾省">台湾省</option>
				<option value="河北省">河北省</option>
				<option value="贵州省">贵州省</option>
				<option value="四川省">四川省</option>
				<option value="云南省">云南省</option>
				<option value="陕西省">陕西省</option>
				<option value="甘肃省">甘肃省</option>
				<option value="黑龙江省">黑龙江省</option>
				<option value="广西壮族自治区">广西壮族自治区</option>
				<option value="宁夏回族自治区">宁夏回族自治区</option>
				<option value="新疆维吾尔自治区">新疆维吾尔自治区</option>
				<option value="内蒙古自治区">内蒙古自治区</option>
				<option value="西藏自治区">西藏自治区</option>
				<option value="香港特别行政区">香港特别行政区</option>
				<option value="澳门特别行政区">澳门特别行政区</option>
			</select>
		</div>
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd"><label class="weui-label">详细地址</label></div>
		<div class="weui-cell__bd">
			<input class="weui-input" type="text" placeholder="请填写详细地址"/>
		</div>
	</div>

	<div class="weui-cell weui-cell_switch">
		<div class="weui-cell__bd">设置为默认地址</div>
		<div class="weui-cell__ft">
			<input class="weui-switch" type="checkbox"/>
		</div>
	</div>
</div>

<div class="weui-btn-area">
	<a class="weui-btn weui-btn_primary" href="/sdc-store/pages/address-list.html" id="showTooltips">保存地址</a>
</div>


		<footer class="weui-footer_fixed-bottom">
	<div class="weui-tabbar">
		<a href="/sdc-store/index.html" class="weui-tabbar__item ">
			<text class="iconfont icon-home"></text>
			<p class="weui-tabbar__label">首页</p>
		</a>

		<a href="/sdc-store/pages/item-list.html" class="weui-tabbar__item ">
			<text class="iconfont icon-goods "></text>
			<p class="weui-tabbar__label">商品</p>
		</a>

		<a href="/sdc-store/pages/cart-list.html" class="weui-tabbar__item ">
			<span style="display: inline-block; position: relative;">
				<text class="iconfont icon-cart "></text>
				<span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">2</span>
			</span>
			<p class="weui-tabbar__label">购物车</p>
		</a>

		<a href="/sdc-store/pages/user.html" class="weui-tabbar__item ">
			<span style="display: inline-block;position: relative;">
				<text class="iconfont icon-my "></text>
				<span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
			</span>
			<p class="weui-tabbar__label">我的</p>
		</a>
	</div>
</footer>

	</div>
</body>
</html>
