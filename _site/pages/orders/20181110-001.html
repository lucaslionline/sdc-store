<!DOCTYPE html>
<html>
<head>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">

	<title>凤凰源官方商城</title>
	
	
	<link rel="stylesheet" type="text/css" href="/sdc-store/assets/css/custom.css">
	<link rel="stylesheet" type="text/css" href="/sdc-store/assets/css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="/sdc-store/assets/css/weui.css">
	<link rel="stylesheet" type="text/css" href="/sdc-store/assets/css/swiper.css">


	<script src="/sdc-store/assets/js/jquery-3.3.1.js"></script>
	<script src="/sdc-store/assets/js/swiper.min.js"></script>
</head>

</head>

<body>
	<div class="container">
		<div class="weui-flex header-back">
	<div class="weui-flex__item" style="text-align: left;">
		<a href="javascript:history.back();">
			<text class="iconfont icon-back" style="margin-left: 15px;"></text>
		</a>
	</div>
	<div class="weui-flex__item text-overflow">提交订单</div>
	<div class="weui-flex__item"></div>
</div>
<div style="height: 40px;"></div>

		<div class="weui-cells">
	<a class="weui-cell weui-cell_access" href="/sdc-store/pages/address-list.html">
		<div class="weui-cell__bd">
			<p class="weui-media-box__title">
				<text class="iconfont icon-locationfill" style="color: #09BB07;"></text>
				张三 137****1234
			</p>
			北京市xx区xx街xx楼xx室
		</div>
		<div class="weui-cell__ft">
		</div>
	</a>
</div>

<div class="weui-panel">
	<div class="weui-panel__bd">
		<div class="weui-media-box weui-media-box_appmsg">
			<div class="weui-media-box__hd">
				<img class="weui-media-box__thumb" src="/sdc-store/assets/img/item3.jpg">
			</div>
			<div class="weui-media-box__bd">
				<p>铁皮石斛软金粉（金装）</p>
				<p class="weui-media-box__desc">¥398.00</p>
				<p class="weui-media-box__info">
					<span class="cart-quantity-minus"><strong>-</strong></span>
					<input type="text" class="cart-quantity" size="1" value="1">
					<span class="cart-quantity-plus"><strong>+</strong></span>

					<span class="pull-right"><text class="iconfont icon-delete success"></text></span>
				</p>
			</div>
		</div>
	</div>
</div>





<div class="weui-cells">
	<div class="weui-cell weui-cell_select weui-cell_select-after">
		<div class="weui-cell__hd cell-prefix">支付方式</div>
		<div class="weui-cell__bd">
			<select class="weui-select" name="select2">
				<option value="1">余额支付</option>
				<option value="2" selected>积分兑换</option>
				<option value="3">微信支付</option>
			</select>
		</div>
	</div>
</div>







<!--================= 提交订单 =================-->
<div style="height: 50px;"></div>
<div class="checkout-preview">
	<div class="weui-form-preview__ft">
		<a class="weui-form-preview__btn weui-form-preview__btn_default">
			<span class="price-total">¥398.00</span>
		</a>
		<a class="weui-form-preview__btn weui-form-preview__btn_primary_fill" href="/sdc-store/pages/pay-coins.html">
			提交订单
		</a>
	</div>
</div>


		<footer class="weui-footer_fixed-bottom">
	<div class="weui-tabbar">
		<a href="/sdc-store/index.html" class="weui-tabbar__item ">
			<text class="iconfont icon-home"></text>
			<p class="weui-tabbar__label">首页</p>
		</a>

		<a href="/sdc-store/pages/item-list.html" class="weui-tabbar__item ">
			<text class="iconfont icon-goods "></text>
			<p class="weui-tabbar__label">商品</p>
		</a>

		<a href="/sdc-store/pages/cart-list.html" class="weui-tabbar__item ">
			<span style="display: inline-block; position: relative;">
				<text class="iconfont icon-cart "></text>
				<span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">2</span>
			</span>
			<p class="weui-tabbar__label">购物车</p>
		</a>

		<a href="/sdc-store/pages/user.html" class="weui-tabbar__item ">
			<span style="display: inline-block;position: relative;">
				<text class="iconfont icon-my "></text>
				<span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
			</span>
			<p class="weui-tabbar__label">我的</p>
		</a>
	</div>
</footer>

	</div>
</body>
</html>
