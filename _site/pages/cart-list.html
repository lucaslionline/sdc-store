<!DOCTYPE html>
<html>
<head>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">

	<title>凤凰源官方商城</title>
	
	
	<link rel="stylesheet" type="text/css" href="/sdc-store/assets/css/custom.css">
	<link rel="stylesheet" type="text/css" href="/sdc-store/assets/css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="/sdc-store/assets/css/weui.css">
	<link rel="stylesheet" type="text/css" href="/sdc-store/assets/css/swiper.css">


	<script src="/sdc-store/assets/js/jquery-3.3.1.js"></script>
	<script src="/sdc-store/assets/js/swiper.min.js"></script>
</head>

</head>

<body>
	<div class="container">
		<div class="weui-flex header-back">
	<div class="weui-flex__item" style="text-align: left;">
		<a href="javascript:history.back();">
			<text class="iconfont icon-back" style="margin-left: 15px;"></text>
		</a>
	</div>
	<div class="weui-flex__item text-overflow">购物车</div>
	<div class="weui-flex__item"></div>
</div>
<div style="height: 40px;"></div>

		<div class="weui-panel weui-panel_access">
	<div class="weui-panel__hd">
		<text class="iconfont icon-cart"></text>
		我的购物车 (2)
	</div>
	<div class="weui-panel__bd">
		<!--================= item 1 =================-->
		<div class="weui-media-box weui-media-box_appmsg">
			<label for="item1">
				<div class="weui-media-box__check">
					<input type="checkbox" name="checkbox1" class="weui-check-success" id="item1"/>
					<i class="weui-icon-checked"></i>
				</div>
			</label>

			<a href="/sdc-store/pages/items/item1.html">
				<div class="weui-media-box__hd">
					<img class="weui-media-box__thumb" src="/sdc-store/assets/img/item1.jpg" alt="">
				</div>
			</a>

			<div class="weui-media-box__bd">
				<p>云控电表</p>
				<p class="weui-media-box__desc"><small>商品描述</small></p>
				<p class="weui-media-box__info">
					<span class="cart-price">¥458.00</span>

					<span class="pull-right">
						<span class="cart-delete"><text class="iconfont icon-delete success"></text></span>
						<span class="cart-quantity-minus"><strong>-</strong></span>
						<input type="text" class="cart-quantity" size="1" value="1">
						<span class="cart-quantity-plus"><strong>+</strong></span>
					</span>
				</p>
			</div>
		</div>


		<!--================= item 2 =================-->
		<div class="weui-media-box weui-media-box_appmsg">
			<label for="item2">
				<div class="weui-media-box__check">
					<input type="checkbox" name="checkbox1" class="weui-check-success" id="item2"/>
					<i class="weui-icon-checked"></i>
				</div>
			</label>

			<a href="">
				<div class="weui-media-box__hd">
					<img class="weui-media-box__thumb" src="/sdc-store/assets/img/item2.jpg" alt="">
				</div>
			</a>

			<div class="weui-media-box__bd">
				<p>305W多晶硅高效光伏组件</p>
				<p class="weui-media-box__desc"><small>商品描述</small></p>
				<p class="weui-media-box__info">
					<span class="cart-price">¥898.00</span>
					<span class="pull-right">
						<span class="cart-delete"><text class="iconfont icon-delete success"></text></span>
						<span class="cart-quantity-minus"><strong>-</strong></span>
						<input type="text" class="cart-quantity" size="1" value="1">
						<span class="cart-quantity-plus"><strong>+</strong></span>
					</span>
				</p>
			</div>
		</div>




		<!--================= 全选 =================-->
		<div class="weui-media-box weui-media-box_appmsg">
			<label for="item-all">
				<div class="weui-media-box__check">
					<input type="checkbox" name="checkbox1" class="weui-check-success" id="item-all"/>
					<i class="weui-icon-checked"></i>
				</div>
			</label>

			<div class="weui-media-box__bd">全选</div>
		</div>
	</div>
</div>




<!--================= 结算 =================-->
<div style="height: 50px;"></div>
<div class="checkout-preview">
	<div class="weui-form-preview__ft">
		<span class="weui-form-preview__btn weui-form-preview__btn_default">
			合计：
			<span class="price-total">¥1356.00</span>
		</span>
		<a type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary_fill" href="/sdc-store/pages/orders/20181112-001.html">
			去结算 <strong>(1)</strong>
		</a>
	</div>
</div>


		<footer class="weui-footer_fixed-bottom">
	<div class="weui-tabbar">
		<a href="/sdc-store/index.html" class="weui-tabbar__item ">
			<text class="iconfont icon-home"></text>
			<p class="weui-tabbar__label">首页</p>
		</a>

		<a href="/sdc-store/pages/item-list.html" class="weui-tabbar__item ">
			<text class="iconfont icon-goods "></text>
			<p class="weui-tabbar__label">商品</p>
		</a>

		<a href="/sdc-store/pages/cart-list.html" class="weui-tabbar__item weui-bar__item_on">
			<span style="display: inline-block; position: relative;">
				<text class="iconfont icon-cart success"></text>
				<span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">2</span>
			</span>
			<p class="weui-tabbar__label">购物车</p>
		</a>

		<a href="/sdc-store/pages/user.html" class="weui-tabbar__item ">
			<span style="display: inline-block;position: relative;">
				<text class="iconfont icon-my "></text>
				<span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
			</span>
			<p class="weui-tabbar__label">我的</p>
		</a>
	</div>
</footer>

	</div>
</body>
</html>
