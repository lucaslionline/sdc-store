<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<title>{{site.title}}</title>
	
	
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/custom.css">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/weui.css">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/swiper.css">


	<script src="{{ site.baseurl }}/assets/js/jquery-3.3.1.js"></script>
	<script src="{{ site.baseurl }}/assets/js/swiper.min.js"></script>
</head>
